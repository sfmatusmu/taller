<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--CSS propio-->
    <link rel="stylesheet" href="style.css">
    <title>Mi banda</title>
</head>

<body>
    <!--Imagen header-->
    <div>
        <img src="escalas_musicales.jpg" class="img-fluid" alt="Notas musicales con guitarra">
    </div>
    <!--Fin imagen header-->

    <!--Inicio buscar-->
    <div class="container-fluid bg-light sticky-top py-3">
        <div class="row">
            <div class="col">
                <form id="formulario" onsubmit="return false">
                    <input type="text" name="encontrar" id="encontrar" placeholder="Buscar">
                    <button type="button" class="btn btn-primary btn-sm px-3" onclick="buscar()">Buscar</button>
                </form>
            </div>
            <div class="col">
                <h2 class="texto">MI BANDA</h2>
            </div>
        </div>
    </div>
    <!--Fin formulario buscar-->

    <!--inicio gran contenedor-->
    <!--Inicio imagen y logo-->
    <div class="container-fluid">
        <div class="row py-5 ">
            <div class="col" id="imagen"></div>
            <div class="col">
                <div id="banda" class="card-title"></div>
                <ul>
                    <span class="fs-3 fst-normal">Estilo:</span>
                    <li id="estilo" class="card-text "></li>
                    <span class="fs-3 fst-normal">Género:</span>
                    <li id="genero" class="card-text "></li>
                    <span class="fs-3 fst-normal">Link:</span>
                    <li id="link" class="card-text"></li>
                </ul>
                <div id="logo" class="fluid"></div>
            </div>
        </div>
        <!--Fin imagen y logo-->

        <!--Inicio biografía-->

        <h2 class="text-center ">Biografía</h2>
        <div class="container borde" id="biografia"></div>
        <!--Fin biografía-->

        <!--Inicio discografía-->
        <h2 class="text-center mt-3 ">Discografía</h2>
        <div class="row">
            <div class="col-auto container borde w-50 rectangulo " id="album">
            </div>
        </div>
        <!--Fin discografía-->
    </div>
    <!--Fin gran contenedor-->

    <!--Inicio footer-->
    <div class="container-fluid py-4 ">
        <div class="row ">
            <div class="col ">
                <p class="text-center fs-3">@ Copyright 2022 - Mi Banda</p>
            </div>
        </div>
    </div>
    <!--Fin footer-->

    <!--Script-->
    <script src="script.js"></script>
    <!--Fin script-->

</body>

</html>
